            <input type="color" id="tshirtColor" name="tshirtColor">

            <fieldset>
                <legend>Session Preferences:</legend>
                <label><input type="checkbox" name="sessionPreferences" value="session1">Session 1</label>

                <label><input type="checkbox" name="sessionPreferences" value="session3">Session 3</label>
            </fieldset>

            <label for="workshopSelection">Workshop Selection:</label>

            <option value="workshop2">Workshop 2</option>
            <option value="workshop3">Workshop 3</option>
            </select>

            <label for="workshopDate">Date of attending the workshop:</label>
            <input type="date" id="workshopDate" name="workshopDate" required="">

            <fieldset>
                <legend>Will you bring a guest?:</legend>
                <label><input type="radio" name="bringGuest" value="yes" required="">Yes</label>
                <label><input type="radio" name="bringGuest" value="no" required="">No</label>
            </fieldset>
            
            <label for="guestName">Guest Name:</label>
            <input type="text" id="guestName" name="guestName" placeholder="Enter guest&#39;s name">
             
            <label for="guestDietaryPreferences">Guest Dietary Preferences:</label>
            <select id="guestDietaryPreferences" name="guestDietaryPreferences" multiple="" required="">
            <option value="veg">Vegetarian</option>
            <option value="nonVeg">Non-Vegetarian</option>
            </select>

            <fieldset>
                <legend>Preferred Payment Method:</legend>
                <label><input type="radio" name="paymentMethod" value="credit" required="">Credit Card</label>
                <label><input type="radio" name="paymentMethod" value="debit" required="">Debit Card</label>
            </fieldset>
 
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" placeholder="Enter your card number" required="">

            <label for="expirationMonth">Card Expiration Date:</label>
            <select id="expirationMonth" name="expirationMonth" required="">
            </select>
            <select id="expirationYear" name="expirationYear" required="">
            </select>

            <label for="cardCVV">Card CVV:</label>
            <input type="text" id="cardCVV" name="cardCVV" pattern="[0-9]{3}" placeholder="Enter CVV" required="">

            <label for="billingAddress">Billing Address:</label>
            <textarea id="billingAddress" name="billingAddress" placeholder="Enter your billing address" required=""></textarea>

            <fieldset>
                <legend>How did you hear about us?:</legend>
                <label><input type="checkbox" name="hearAboutUs" value="socialMedia" required="">Social Media</label>
                <label><input type="checkbox" name="hearAboutUs" value="friend" required="">Friend</label>
                <label><input type="checkbox" name="hearAboutUs" value="website" required="">Website</label>
            </fieldset>

            <label for="photoID">Upload Photo for ID Card:</label>
            <input type="file" id="photoID" name="photoID" accept=".jpg" required="">

            <label for="profilePDF">Collect Profile:</label>
            <input type="file" id="profilePDF" name="profilePDF" accept=".pdf" required="" multiple="">

            <label for="additionalComments">Additional Comments:</label>
            <textarea id="additionalComments" name="additionalComments" placeholder="Enter any additional comments" required=""></textarea>



            </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
